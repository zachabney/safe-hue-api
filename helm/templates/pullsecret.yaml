{{- if .Values.image.credentials -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "image.pullSecret.name" . }}
  labels:
    app: {{ template "safe-hue-api.name" . }}
    chart: {{ template "safe-hue-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "image.pullSecret.config" . }}
{{- end }}
